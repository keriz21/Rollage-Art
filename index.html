<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollage Art</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>

    <body class="flex justify-center items-center h-screen bg-gray-100 ">
        <div class="flex md:w-1/2 w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden md:flex-row flex-col items-center">
            <!-- Left Section -->
            <div class="w-full flex flex-col items-center justify-center md:p-6 p-5">
                <div class="" id="thumbnail">
                    <img src="img/THUMBNAIL.png" alt="Sample Image" class="w-full max-w-xs object-cover rounded-lg mb-4">
                </div>
                <h1 class="text-3xl font-bold text-blue-500 text-center">Rollage Art Generator</h1>
                <p class="text-gray-600 text-center py-5">Transform your photos into unique art</p>
            </div>
            
            <!-- Right Section -->
            <div class="lg:w-1/2 w-full flex flex-col items-center justify-center p-6 md:border-l ">
                
                <!-- Drag & Drop Area -->
                <div id="dropZone" class="w-full border-2 border-dashed border-gray-400 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition">
                    <h2 class="text-xl font-semibold mb-4">Upload Your Image</h2>
                    <p class="text-gray-600">Drag & Drop your image here</p>
                    <input type="file" id="upload" accept="image/*" class="hidden">
                    <button id="uploadBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Select File
                    </button>
                </div>
            
                <!-- area gambar baru -->
                <div class="hidden" id="image-view">
                    <canvas id="canvas" class="border rounded-lg w-max-full h-max-full mt-4"></canvas>
    
                    <div class="flex py-1.5 w-full justify-around">
                        <button onclick="download_image()" class="flex mt-4 my-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                            Download Image
                        </button>
        
                        <button onclick="cek_canvas()" class="mt-4 my-2  bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                            Gambar Baru
                        </button>
                    </div>
    
                    
                    <p class="mt-4">Value: <span id="sliderValue">22</span></p>
                    <input type="range" name="slice" id="slicesSlider" min="10" max="50" class="w-full mt-2">
                </div>
            </div>
        </div>
    </body>
    <script src="src/script.js">
        
    </script>
</body>
</html>
